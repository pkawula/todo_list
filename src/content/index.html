<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List App</title>
    <!-- Title -->
    <meta property="og:title" content="Todo App" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Help your mind be clear | Todo App" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://pkawula.github.io/todo_list/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://pkawula.github.io/todo_list/assets/img/cover.png" />

    <link rel="manifest" href="pwa/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192x192.png" />

    <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="message-container"></div>

    <main id="app" class="app">
        <h1 class="heading pageTitle">Todo list</h1>
        <div class="container add-quest">
            <h2 class="heading h2">Add quest</h2>
            <span class="input-container">
                <input type="text" required placeholder="Add title..." aria-label="Add a quest title" id="quest-title">
                <img src="assets/img/microphone.png" id="voice-title" class="voice">
            </span>
            <span class="input-container">
                <textarea type="text" required placeholder="Add your quest..." aria-label="Add a quest description"
                    id="quest-content"></textarea>
                <img src="assets/img/microphone.png" id="voice-content" class="voice">
            </span>
            <button id="btn" aria-label="add the quest" class="add-note">Add quest</button>
        </div>
        <div class="container quests">
            <h2 class="heading h2">Your quests</h2>
            <div id="quests-container"></div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
